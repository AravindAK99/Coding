<app-guest-header></app-guest-header>

<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  Password Recovery
                </h3>
              </div>
              <div class="card-body">
                <div class="small mb-3 text-muted">
                  Enter your email address and we will send you a link to reset
                  your password.
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="inputEmail"
                      type="email"
                      placeholder="name@example.com"
                      formControlName="email"
                    />
                    <label for="inputEmail">Email address</label>
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a class="small" routerLink="/pages/home">Return to login</a>
                    <button  type="submit" class="btn btn-primary" [disabled]="this.form.invalid">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
              <div class="msg">{{this.message}}</div>
              <div class="card-footer text-center py-3">
                <div class="small">
                  <a routerLink="/pages/register">Need an account? Sign up!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<app-guest-footer></app-guest-footer>
